    <div class="row">
      <div *ngFor = "let p of properties | filter:searchText | search: [category.value, state.value, price.value, type.value, nbrRooms.value, nbrBathrooms.value]: ['category', 'state', 'price', 'type', 'nbrRooms', 'nbrBathrooms'] ;">
        <div class="col-md-3">
          <div class="card" style="width: 15rem;">

            <img src="../../assets/annonce.jpg" class="card-img-top" alt="...">

            <div class="card-body">
              <h5 class="card-title">{{p.category}}</h5>
              <p class="card-text">{{p.city}}</p>
              <p class="card-text">{{p.price}}</p>
              <button (click) = "propertyDetails(p.id)" class = "btn btn-info" style="margin-left: 10px"> View</button>



            </div>
            </div>
          </div>
<br>
      </div>
      </div>





  </div>
  <div class="col-md-3">

    <div class="registration-form">
      <form>
        <div class="form-icon">
          <h5>Find your Property</h5>
        </div>

        <div class="form-group">
          <select  class="form-control item" id="type" [formControl]="type" >
            <option value="" disabled selected>Property Type</option>
            <option value="Rent">Rent</option>
            <option value="Sale">Sale</option>
          </select>
        </div>

        <div class="form-group">
          <select  class="form-control item" id="category" [formControl]="category" >
            <option value="" disabled selected>Select Category</option>
            <option value="House">House</option>
            <option value="Office">Office</option>
            <option value="Apartments">Apartments</option>

          </select>
        </div>

        <div class="form-group">
          <select  class="form-control item" id="state" [formControl]="state" >
            <option value="" disabled selected>Select your State</option>
            <option value="tunis">tunis</option>
            <option value="manouba">manouba</option>
            <option value="ariana">ariana</option>
            <option value="nabeul">nabeul</option>
            <option value="sousse">sousse</option>
            <option value="sfax">sfax</option>
          </select>
        </div>

        <div class="form-group">
          <select  class="form-control item" id="nbrRooms" [formControl]="nbrRooms" >
            <option value="" disabled selected>Number Of Rooms</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
        </div>

        <div class="form-group">
          <select  class="form-control item" id="nbrBathrooms" [formControl]="nbrBathrooms" >
            <option value="" disabled selected>Number Of BathRooms</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>

      </form>
    </div>


  </div>
</div>
